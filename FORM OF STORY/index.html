<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM OF STORY</title>
</head>
<body>
    <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br><br>

        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
        <br><br>

        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required>
        <br><br>

        <label for="adj-1">Adjective (Past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required min="3" max="10">
        <br><br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required>
        <br><br>

        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required>
        <br><br>

        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label>
        <br><br>

        <label for="speed">Relative speed(end in -er):</label>
        <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
            <option value="can't even tell">Can't even tell</option>
        </select>
        <br><br>

        <label for="quote">Motivational Quote</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
            <option value="First prize-free ticket of DisneyLand!"></option>
            <option value="Second prize-cycle!"></option>
            <option value="Third prize-ice cream!"></option>    
        </datalist>
        <br><br>

        <label for="message">Meaningful Message
            <textarea id="message" name="message" required rows="8" cols="40" minlength="50"></textarea>
        </label>
        <br><br>

        <input type="submit" value="Form My Story">
    </form>
</body>
</html>
